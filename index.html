    <h2>Drag and Drop</h2>
<p>Drag the image back and forth between the two div elements.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="img/senai.png" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<h1>SENAI é uma instituição</h1>

<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="img/sesi.png" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
  </div>

  </div>
